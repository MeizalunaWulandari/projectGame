<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Instrument+Serif&display=swap"
      rel="stylesheet" />
    <!-- alpine -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- css -->
    <link
      href="/dist/output.css"
      rel="stylesheet" />
    <title>Log In</title>
  </head>
  <body>
    <!-- this body -->
    <!-- this body -->
    <!-- this body -->
    <!-- this body -->
    <section class="w-screen h-screen flex flex-col justify-center items-center">
      <div class="h-[810px] w-[420px] bg-green-500 flex flex-col justify-center items-center gap-4 rounded-lg relative">
        <!-- start -->
        <div class="w-full">
          <div
            x-data="{isOpen: false}"
            class="absolute top-4 right-6 text-7xl">
            <!-- hamburger menu -->
            <button
              x-on:click="isOpen = !isOpen"
              @click.outside="isOpen = false"
              x-show="isOpen"
              class="">
              <img
                src="../img/more.png"
                alt="hamburgermenu"
                class="w-8 h-8" />
            </button>
            <!-- nav hamburger -->
            <nav
              id="menu"
              x-bind:class="{'active': isOpen}"
              class="w-32 h-60 -top-4 -right-6 absolute z-50 flex justify-center items-center flex-col">
              <button class="">
                <img
                  src="../img/settings.png"
                  alt=""
                  class="h-14 w-14 m-3" />
              </button>
              <button class="">
                <img
                  src="../img/info.png"
                  alt=""
                  class="h-14 w-14 m-3" />
              </button>
              <button>
                <img
                  src="../img/logout.png"
                  alt=""
                  class="h-14 w-14 m-3" />
              </button>
            </nav>
          </div>
        </div>
        <!-- input -->
        <div class="flex flex-col justify-center items-center">
          <div class="flex flex-col justify-center items-center w-72">
            <label
              for="nama"
              class="text-5xl font-extrabold font-utama text-white"
              style="-webkit-text-stroke: 1px black">
              Masukkan Nama
            </label>
            <input
              id="nama"
              name="nama"
              type="text"
              class="w-52 h-12 my-5 font-bold text-2xl tracking-[0.1em] rounded-xl opacity-50 outline-none px-4" />
          </div>
          <div class="flex flex-col justify-center items-center w-56">
            <label
              for="jenis"
              class="text-5xl font-extrabold font-utama text-white"
              style="-webkit-text-stroke: 1px black">
              Jenis Kelamin
            </label>
            <input
              type="text"
              name="jenis"
              id="jenis"
              class="w-52 h-12 font-bold text-2xl tracking-[0.1em] rounded-xl opacity-50 outline-none px-4 my-5" />
          </div>
        </div>
        <!-- button -->
        <div class="font-utama text-white bg-red-500 opacity-75 w-24 h-16 flex justify-center items-center rounded-full">
          <button class="text-2xl font-light">START</button>
        </div>
        <!-- end -->
      </div>
    </section>
  </body>
</html>
